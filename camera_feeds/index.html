<!DOCTYPE html>
<html onkeypress="javascript:switchCam(event);">

  <head>
      <meta charset="utf-8">
      <title>FRC Camera Feeds</title>
      <link rel="stylesheet" href="css/style.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  </head>

  <body onload="javascript:startSelect();">
    <div id="camera1" class="camera"></div>
    <div id="camera2" class="camera"></div>

    <form id="cameraSelection">
        <p align="middle" class="text">Select Default Camera: </p><br>
        <hr><br>
        <input class='skewed' id='camera8070' name="camera" type='radio'>
        <label class='skewed camera' data-tg-off='8070' data-tg-on='8070' for='camera8070'></label> <br>

        <input class='skewed' id='camera8080' name="camera" type='radio'>
        <label class='skewed camera' data-tg-off='8080' data-tg-on='8080' for='camera8080'></label> <br><br>

        <input class='skewed' id='submitCamera' type='checkbox' onchange = 'javascript:cameraSelect();'>
        <label class='skewed' data-tg-off='Submit' data-tg-on='Submit' for='submitCamera'></label> <br><br>
      </form>
      <div id="camLabel" align="center">Hopper Camera</div>

    <script src="ui.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  </body>
</html>
